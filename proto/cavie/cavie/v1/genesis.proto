syntax = "proto3";
package cavie.cavie.v1;

import "amino/amino.proto";
import "cavie/cavie/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "cavie/x/cavie/types";

// GenesisState defines the cavie module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
